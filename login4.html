<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form action="/action_page.php">
  <div class="form-group">
      <label for="Name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
     <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
	<div class="form-group">
      <label for="nid">NID:</label>
      <input type="nid" class="form-control" id="nid" placeholder="Enter your NID" name="nid">
    </div>
	
	
	<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">RSOs
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">4EVER KNIGHTS</a></li>
    <li><a href="#">Active Minds</a></li>
    <li><a href="#">African Students Organization</a></li>
  </ul>
</div>

	<div class="form-group">
      <label for="university id">University ID:</label>
      <input type="university id" class="form-control" id="university id" placeholder="university id" name="university id">
	   <button type="submit" class="btn btn-default">Submit</button>
    </div> 
	
	
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
	
  </form>
</div>

</body>
</html>
