<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Search Events</h2>
  <form action="/action_page.php">
  <div class="form-group">
      <label for="Name">University:</label>

    </div>
    <div class="form-group">
	 <label for="rsos">RSOs:</label>
	<input type="rsos" class="form-control" id="rsos" placeholder="Enter RSOs" name="rsos">
    	<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Category
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">Academic</a></li>
    <li><a href="#">Entertainment</a></li>
    <li><a href="#">Social events</a></li>
  </ul>
</div>
	<div class="form-group">
      <label for="search">Search:</label>
      <input type="search" class="form-control" id="search" placeholder="search" name="search">
	   <button type="submit" class="btn btn-default">Submit</button> 
    </div>  
    
  </form>
</div>

</body>
</html>
